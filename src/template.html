<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome To-Do</title>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Awesome Todo</h1>
                <button id="close-sidebar-btn" class="close-sidebar-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="default-categories">
                <div class="nav-item" data-category="today">
                    <span class="material-icons">today</span>
                    <span>Today</span>
                </div>
                <div class="nav-item" data-category="scheduled">
                    <span class="material-icons">calendar_month</span>
                    <span>Scheduled</span>
                </div>
                <div class="nav-item" data-category="completed">
                    <span class="material-icons">task_alt</span>
                    <span>Completed</span>
                </div>
            </div>
            <h2>Projects</h2>
            <div id="project-list">
            </div>
            <button id="add-project-btn" class="add-project-btn-styled">
                <span class="material-icons">add</span>
                Add project</button>
            <div class="new-project-form" style="display: none;">
                <input type="text" id="new-project-input" placeholder="New project name...">
                <button id="confirm-add-project-btn">Add</button>
                <button id="cancel-add-project-btn">Cancel</button>
            </div>
        </div>

        <div class="main-content">
            <div class="main-header">
                <button id="menu-btn" class="menu-btn">
                    <span class="material-icons">menu</span>
                </button>
                <h2 id="project-title"></h2>
            </div>
            <button id="show-todo-modal-btn">+ Add Task</button>
            <div id="todo-list-container">
            </div>
        </div>
    </div>
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>New Task Details</h2>
            <form id="todo-details-form">
                <input type="text" id="modal-todo-title" placeholder="Task Title" required>
                <textarea id="modal-todo-desc" placeholder="Description..."></textarea>
                <div class="modal-form-row">
                    <label for="modal-todo-datetime">Due Date & Time:</label>
                    <input type="datetime-local" id="modal-todo-datetime">
                </div>
                <label for="modal-todo-priority">Priority:</label>
                <select id="modal-todo-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>
    <div id="confirm-modal" class="modal">
        <div class="modal-content confirm-modal-content">
            <h2 id="confirm-modal-title"></h2>
            <p id="confirm-modal-message"></p>
            <div class="modal-actions">
                <button id="confirm-modal-cancel" class="btn-secondary">Cancel</button>
                <button id="confirm-modal-confirm" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>
    <div id="notifications-container"></div>
</body>

</html>
