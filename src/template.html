<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome To-Do</title>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>Awesome Todo</h1>
                <button id="close-sidebar-btn" class="close-sidebar-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <h2>Projects</h2>
            <div id="project-list">
            </div>
            <button id="add-project-btn" class="add-project-btn-styled">
                <span class="material-icons">add</span>
                Add project</button>
            <div class="new-project-form" style="display: none;">
                <input type="text" id="new-project-input" placeholder="New project name...">
                <button id="confirm-add-project-btn">Add</button>
                <button id="cancel-add-project-btn">Cancel</button>
            </div>
        </div>

        <div class="main-content">
            <div class="main-header">
                <button id="menu-btn" class="menu-btn">
                    <span class="material-icons">menu</span>
                </button>
                <h2 id="project-title"></h2>
            </div>
            <div id="todo-list-container">
            </div>
            <button id="show-add-todo-form-btn">+ Add Task</button>
            <div class="todo-form" style="display: none;">
                <input type="text" id="todo-title" placeholder="Task name" required>
                <textarea id="todo-description" placeholder="Description"></textarea>
                <div class="todo-form-row">
                    <label for="todo-due-date">Due Date:</label>
                    <input type="date" id="todo-due-date">
                </div>
                <div class="todo-form-row">
                    <label for="todo-priority">Priority:</label>
                    <select id="todo-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="todo-form-actions">
                    <button id="add-todo-btn">Add Task</button>
                    <button type="button" id="cancel-add-todo-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="todo-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>New Task Details</h2>
            <form id="todo-details-form">
                <input type="text" id="modal-todo-title" placeholder="Task Title" required>
                <textarea id="modal-todo-desc" placeholder="Description..."></textarea>
                <div class="modal-form-row">
                    <label for="modal-todo-date">Due Date:</label>
                    <input type="date" id="modal-todo-date">
                    <label for="modal-todo-time">Time:</label>
                    <input type="time" id="modal-todo-time">
                </div>
                <label for="modal-todo-priority">Priority:</label>
                <select id="modal-todo-priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>
</body>

</html>
